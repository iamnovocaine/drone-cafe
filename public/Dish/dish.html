<div class="container">
<h3 class="header">Меню</h3>
<div class="row">
	<div class="col s12">
		<p><a class="btn" href="/">На главную</a></p>
	</div>
	<div class="row">
		<div class="col s12 m6 l4" ng-repeat="oneDish in dishes">
			<div class="card large">
			<div class="card-image">
				<img ng-src="{{oneDish.image}}" src="{{oneDish.image}}" style="max-height: 250px;">
			</div>
			<div class="card-content">
			<p>{{oneDish.title}}</p>
			
			<small ng-repeat="ingr in oneDish.ingredients track by $index">{{ingr}}
			</small>
			</div>
			<div class="card-action">
			<p>{{oneDish.price}} Г.к.</p>
			<p><a class="btn" href="/">Добавить</a></p>
			</div>
			</div>
		</div>
	</div>
</div>
</div>
